<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      background: url("fotoultah.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .heart-container {
      position: relative;
      width: 95vw;
      max-width: 450px;   /* lebih besar */
      height: 70vh;
      max-height: 450px;  /* lebih besar */
      margin: auto;
      z-index: 1;
    }

    .text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
      width: 95%;
    }

    .text.show {
      opacity: 1;
      animation: textBlink 2s infinite;
    }

    .text h1 {
      font-size: clamp(26px, 7vw, 38px); /* diperbesar */
      margin-bottom: 20px;
      color: #ff66cc;
      margin-top: 20px;
    }

    #countdown {
      font-size: clamp(20px, 6vw, 28px); /* diperbesar */
      color: #ff66cc;
      font-weight: bold;
    }

    .extra-text {
      margin-top: 20px;
      font-size: clamp(18px, 5vw, 26px); /* diperbesar */
      color: #ff66cc;
    }

    .aska {
      margin-top: 10px;
      font-size: clamp(18px, 5vw, 26px); /* diperbesar */
      color: #ff99dd;
      font-weight: bold;
      animation: blink 2s infinite;
    }

    .flower {
      position: absolute;
      width: 18px;  /* bunga lebih besar */
      height: 18px;
      background: pink;
      box-shadow: 0 0 8px #fff;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                        68% 57%, 79% 91%, 50% 70%, 
                        21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0;
      transform: translateY(100vh);
      transition: all 1s ease;
    }

    .flower.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .twinkle {
      animation: blink 1.5s infinite;
    }

    @keyframes textBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <!-- Canvas untuk kembang api -->
  <canvas id="fireworks"></canvas>

  <div class="heart-container" id="heart">
    <div class="text" id="text">
      <h1>Birthday beautiful girl ‚ù§</h1>
      <div id="countdown"></div>
      <p class="extra-text">
        Lagi bentar nih<br>
        9 September 2025<br>
        <span class="aska">aska</span>
      </p>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" autoplay loop>
    <source src="musikultah.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");

    // coba langsung play saat halaman load
    window.addEventListener("load", () => {
      music.play().catch(err => {
        console.log("Autoplay dicegah browser:", err);
      });
    });

    const heart = document.getElementById("heart");
    const numFlowers = 100;
    const positions = [];

    for (let i = 0; i < numFlowers; i++) {
      const angle = (i / numFlowers) * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle));
      const scale = 14; /* skala hati diperbesar */
      const posX = (heart.clientWidth / 2) + x * scale;
      const posY = (heart.clientHeight / 2) + y * scale;
      positions.push({x: posX, y: posY});
    }

    positions.forEach((pos, i) => {
      const flower = document.createElement("div");
      flower.className = "flower";
      const colors = ["#ff4d6d", "#ffa500", "#ffff66", "#66ffcc", "#66ccff", "#cc99ff", "#ff66ff"];
      flower.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.appendChild(flower);

      setTimeout(() => {
        flower.style.left = pos.x + "px";
        flower.style.top = pos.y + "px";
        flower.classList.add("show");
      }, i * 40);
    });

    setTimeout(() => {
      document.getElementById("text").classList.add("show");

      const flowers = document.querySelectorAll(".flower");
      flowers.forEach((f) => {
        if (Math.random() > 0.7) {
          f.classList.add("twinkle");
          f.style.animationDuration = (1 + Math.random() * 2) + "s";
        }
      });
    }, numFlowers * 40 + 1000);

    // Countdown
    const targetDate = new Date(Date.UTC(2025, 8, 8, 16, 0, 0));
    const countdown = setInterval(function() {
      const nowUTC = new Date();
      const distance = targetDate - nowUTC;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "üéâ Happy Birthday! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";
    }, 1000);

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            speedX: (Math.random() - 0.5) * 6,
            speedY: (Math.random() - 0.5) * 6,
            alpha: 1
          });
        }
      }
      draw() {
        this.particles.forEach(p => {
          ctx.fillStyle = this.color;
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2); /* partikel sedikit lebih besar */
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.alpha -= 0.02;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
    }

    let fireworks = [];
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const colors = ["#ff4d6d", "#ffa500", "#ffff66", "#66ffcc", "#66ccff", "#cc99ff", "#ff66ff"];
        fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
